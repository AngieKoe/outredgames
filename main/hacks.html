<!DOCTYPE html>
<html>
  <head>
<title>Coming Soon | OutRed</title>
    <script async src="https://arc.io/widget.min.js#U4o8gDrC"></script>
    <link rel="stylesheet" href="https://outred.github.io/css/universal.css"/>
  </head>
  <h1 class="title">Coming soon in:</h1>
  <h1 class="title" id="timer"></h1>

<script>
const countDownDate = new Date();
countDownDate.setDate(countDownDate.getDate() + 14);

const x = setInterval(function() {
  const now = new Date().getTime();
  const distance = countDownDate - now;

  const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
  const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("timer").innerHTML = weeks + " weeks " + days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</html>
