<!DOCTYPE html>
<html>
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4225845178810062"
     crossorigin="anonymous"></script>
    <style>
      /* Add styles for the switch and the body */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Add styles for the body */
      .light-mode {
        background-color: white;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="light-mode">
    <!-- Add the switch -->
    <label class="switch">
      <input type="checkbox" id="mode-switch">
      <span class="slider"></span>
    </label>

    <!-- Add content to the body -->
    <h1>Hello World!</h1>
  </body>
  <script>
  const switchButton = document.getElementById("mode-switch");
  const body = document.body;

  // Check the value stored in local storage on page load
  if (localStorage.getItem("darkMode") === "true") {
    switchButton.checked = true;
    body.classList.remove("light-mode");
    body.classList.add("dark-mode");
  }

  switchButton.addEventListener("change", function() {
    if (this.checked) {
      body.classList.remove("light-mode");
      body.classList.add("dark-mode");
      localStorage.setItem("darkMode", "true");
    } else {
      body.classList.remove("dark-mode");
      body.classList.add("light-mode");
      localStorage.setItem("darkMode", "false");
    }
  });
</script>

</html>
